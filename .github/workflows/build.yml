name: Build Multi-Platform

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -o eiscli .

      - name: Verify binary
        run: ./eiscli --version

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run gofmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  build-multi-platform:
    name: Build Multi-Platform Binaries
    runs-on: ubuntu-latest
    needs: [build, lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version tagging

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Linux amd64
        env:
          BITBUCKET_OAUTH_CLIENT_ID: ${{ secrets.BITBUCKET_OAUTH_CLIENT_ID }}
          BITBUCKET_OAUTH_CLIENT_SECRET: ${{ secrets.BITBUCKET_OAUTH_CLIENT_SECRET }}
        run: make build-linux-amd64

      - name: Build macOS amd64
        env:
          BITBUCKET_OAUTH_CLIENT_ID: ${{ secrets.BITBUCKET_OAUTH_CLIENT_ID }}
          BITBUCKET_OAUTH_CLIENT_SECRET: ${{ secrets.BITBUCKET_OAUTH_CLIENT_SECRET }}
        run: make build-darwin-amd64

      - name: Build macOS arm64
        env:
          BITBUCKET_OAUTH_CLIENT_ID: ${{ secrets.BITBUCKET_OAUTH_CLIENT_ID }}
          BITBUCKET_OAUTH_CLIENT_SECRET: ${{ secrets.BITBUCKET_OAUTH_CLIENT_SECRET }}
        run: make build-darwin-arm64

      - name: Create latest binaries
        run: make create-latest-binaries

      - name: List built binaries
        run: ls -lh eiscli-*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            eiscli-linux-amd64-*
            eiscli-darwin-amd64-*
            eiscli-darwin-arm64-*
          retention-days: 30
