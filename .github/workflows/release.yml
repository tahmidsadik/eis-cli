name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: go build -o eiscli .

      - name: Verify binary
        run: ./eiscli --version

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run gofmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'gofmt -s -w .'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  build-and-release:
    name: Build and Release Multi-Platform Binaries
    runs-on: ubuntu-latest
    needs: [build, lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version tagging

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Linux amd64
        env:
          BITBUCKET_OAUTH_CLIENT_ID: ${{ secrets.BITBUCKET_OAUTH_CLIENT_ID }}
          BITBUCKET_OAUTH_CLIENT_SECRET: ${{ secrets.BITBUCKET_OAUTH_CLIENT_SECRET }}
        run: make build-linux-amd64

      - name: Build macOS amd64
        env:
          BITBUCKET_OAUTH_CLIENT_ID: ${{ secrets.BITBUCKET_OAUTH_CLIENT_ID }}
          BITBUCKET_OAUTH_CLIENT_SECRET: ${{ secrets.BITBUCKET_OAUTH_CLIENT_SECRET }}
        run: make build-darwin-amd64

      - name: Build macOS arm64
        env:
          BITBUCKET_OAUTH_CLIENT_ID: ${{ secrets.BITBUCKET_OAUTH_CLIENT_ID }}
          BITBUCKET_OAUTH_CLIENT_SECRET: ${{ secrets.BITBUCKET_OAUTH_CLIENT_SECRET }}
        run: make build-darwin-arm64

      - name: Create latest binaries
        run: make create-latest-binaries

      - name: List built binaries
        run: ls -lh eiscli-*

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## EIS CLI ${{ github.ref_name }}

            Download the appropriate binary for your platform:

            ### Versioned Binaries
            - Linux (amd64): `eiscli-linux-amd64-${{ steps.version.outputs.version }}`
            - macOS (Intel): `eiscli-darwin-amd64-${{ steps.version.outputs.version }}`
            - macOS (Apple Silicon): `eiscli-darwin-arm64-${{ steps.version.outputs.version }}`

            ### Latest Binaries
            - Linux (amd64): `eiscli-linux-amd64-latest`
            - macOS (Intel): `eiscli-darwin-amd64-latest`
            - macOS (Apple Silicon): `eiscli-darwin-arm64-latest`

            The `latest` binaries are automatically updated with each new release.
          files: |
            ./eiscli-linux-amd64-${{ steps.version.outputs.version }}
            ./eiscli-darwin-amd64-${{ steps.version.outputs.version }}
            ./eiscli-darwin-arm64-${{ steps.version.outputs.version }}
            ./eiscli-linux-amd64-latest
            ./eiscli-darwin-amd64-latest
            ./eiscli-darwin-arm64-latest
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Release Tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Release
          body: |
            ## EIS CLI - Latest Release

            This release is automatically updated with each new version tag.
            The binaries below always point to the most recent release.

            Download the appropriate binary for your platform:
            - Linux (amd64): `eiscli-linux-amd64-latest`
            - macOS (Intel): `eiscli-darwin-amd64-latest`
            - macOS (Apple Silicon): `eiscli-darwin-arm64-latest`

            **Current version:** ${{ github.ref_name }}
          files: |
            ./eiscli-linux-amd64-latest
            ./eiscli-darwin-amd64-latest
            ./eiscli-darwin-arm64-latest
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
